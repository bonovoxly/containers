---
# tasks file for ubuntu.gcloud_utils
- name: Get Ubuntu release version.
  shell: lsb_release -c -s
  register: ubuntu_release

- name: Import Google Apt key.
  shell: curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add -

- name: Template the google-cloud-sdk.list file.
  template:
    src: google-cloud-sdk.list.j2
    dest: /etc/sources.list.d/google-cloud-sdk.list

- name: Install Google SDK.
  apt:
    name: google-cloud-sdk
    update_cache: yes

- name: Add zshrc config.
  lineinfile:
    path: "/home/{{ item.name }}/.zshrc"
  with_items: "{{ users_vars }}"

- name: Install golang.
  apt:
    name: golang
